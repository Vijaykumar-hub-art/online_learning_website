<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow: hidden;
        }

        .login-container {
            perspective: 1000px;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .login-box:hover {
            transform: rotateY(10deg);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #a777e3;
        }
    </style>
</head>
<body>
    <img src="https://kavaretreat.com/wp-content/uploads/2018/09/WildlifePhotography.jpg" alt="Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button onclick="login()">Login</button><br>
            <a href="signup.html" style="text-decoration: none; color: #6e8efb; text-align: center; display: block; margin-top: 10px;">Don't have an account? Sign up</a>
            <br>
        </div>   
    </div>

    <script>

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "admin") {
                alert("Login successful!");
                window.location.href = "home.php/Login/home.html";  // Redirect to the main page after successful login
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
